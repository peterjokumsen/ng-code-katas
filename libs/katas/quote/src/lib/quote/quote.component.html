<h1>Random Quote Generator</h1>
<ng-template #introductionTemplate>
  <p>
    Please click <strong>Generate Quote</strong> to generate a random quote.
  </p>
</ng-template>
<button (click)="quoteSvc.generateQuote()">Generate Quote</button>
<div class="quote" *ngIf="(quote$ | async) let quote; else introductionTemplate">
  <p class="quote-text">{{ quote.text }}</p>
  <p class="attribution">{{ quote.author }}</p>
  <p class="disclaimer">
    Quote provided by <a href="https://chat.openai.com/">ChatGPT</a> without being verified for accuracy.
  </p>
</div>
